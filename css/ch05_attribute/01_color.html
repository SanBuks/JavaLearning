<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色</title>
    <style>
        .color1 {
            color: rgba(255, 155, 255, 50%)
        }
        .color2 {
            color: #ffff10ff
        }
        .color3 {
            color: hsla(150deg, 50%, 50%, 50%)
        }
    </style>
</head>
<body>
    <p class="color1"> color1</p>
    <p class="color2"> color2</p>
    <p class="color3"> color3</p>
</body>
</html>
