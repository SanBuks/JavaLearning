<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>

        table{
            border: lightblue 2px solid;
            font-size: 20px;

            table-layout: fixed;
            border-spacing: 2px;
            border-collapse: collapse;
            caption-side: top;
            empty-cells: hide;
        }
        tr,th {
            border: yellowgreen 1px solid;
        }
        .number {
            width: 40px;
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <caption>人员信息</caption>
    <thead>
    <tr>
        <th class="number">No.</th>
        <th>姓名</th>
        <th>性别</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>

    <tr>

    </tr>
    </tbody>
</table>
</body>
</html>
