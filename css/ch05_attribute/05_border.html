<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
        table{
            border-width: 2px;
            border-color: lightblue;
            border-style: dashed;
        }
        tr,th {
            border-width: 1px;
            border-color: lightgray;
            border-style: dashed;
        }
    </style>
</head>
<body>
<table>
    <caption>人员信息</caption>
    <thead>
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>1</th>
        <th>大强</th>
        <th>男</th>
    </tr>
    <tr>
        <th>2</th>
        <th>大强</th>
        <th>男</th>
    </tr>
    <tr>
        <th>3</th>
        <th>大强</th>
        <th>男</th>
    </tr>
    </tbody>
</table>
</body>
</html>
