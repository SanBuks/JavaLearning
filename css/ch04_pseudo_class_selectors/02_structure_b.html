<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器02</title>
    <style>
        /* 第一个子元素 */
        /*div>p:first-child {*/
        /*    color: red;*/
        /*}*/
        /* 最后一个子元素 */
        /*div>p:last-child {*/
        /*    color: green;*/
        /*}*/
        /* 第 3 个子元素 */
        /*div>p:nth-child(3) {*/
        /*    color: blue;*/
        /*}*/
        /* 偶数个子元素 */
        /*div>p:nth-child(even) {*/
        /*    color: darkcyan;*/
        /*}*/

        /* 同一类别 <p> 的倒数第三个 */
        div>p:nth-last-of-type(3) {
            color: bisque
        }

        /* 其他类型
           1. p:only-of-type 唯一类型
           2. :root          根元素
           3. :empty         内部不嵌套元素
        */
    </style>
</head>
<body>

<div>
    <p>John: 99 Pt</p>
    <span>Span-James: 98 Pt</span>
    <p>James: 98 Pt</p>
    <span>Span-John: 93 Pt</span>
    <p>Ted: 97 Pt</p>
    <span>Span-Pet: 88 Pt</span>
    <p>Cryon: 97 Pt</p>
    <span>Span-Koi: 98 Pt</span>
    <p>Pet: 97 Pt</p>
    <p>Brown: 97 Pt</p>
</div>

</body>
</html>
