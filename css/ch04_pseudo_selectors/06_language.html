<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>语言伪类选择器</title>

      input:lang(en-US){
          width: 100px;
          height: 100px;
          background-color: darkorange;
          display: block;
          margin: 10px
      }

      input:lang(zh-CN) {
          width: 100px;
          height: 100px;
          background-color: lightblue;
          display: block;
          margin: 10px
      }
  </style>
</head>
<body>

<div>
  <input type="text" id="1" lang="en-US"/>
  <input type="text" id="2"/>
</div>

</body>
</html>
