<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>结构伪类选择器: nth-child</title>
    <style>
        /* div 所有孩子中第一个元素, 且是 p  */
        /*div>p:first-child {*/
        /*    color: red;*/
        /*}*/
        /* div 所有孩子中最后一个元素, 且是 p  */
        /*div>p:last-child {*/
        /*    color: green;*/
        /*}*/
        /* div 所有孩子中第 3 个元素, 且是 p  */
        /*div>p:nth-child(3) {*/
        /*    color: blue;*/
        /*}*/
        /* div 所有孩子中第偶数个元素, 且是 p */
        /*div>p:nth-child(even) {*/
        /*    color: darkcyan;*/
        /*}*/
        /* div 所有孩子中前 5 个元素, 且是 p */
        /*div>p:nth-child(-n+5) {*/
        /*    color: darkcyan;*/
        /*}*/
        /* div 所有孩子中倒数第 4 个元素, 且是 p */
        div>p:nth-last-child(4) {
            color: darkcyan;
        }
    </style>
</head>
<body>

<div>
    <p>John: 99 Pt</p>
    <span>Span-James: 98 Pt</span>
    <p>James: 98 Pt</p>
    <span>Span-John: 93 Pt</span>
    <p>Ted: 97 Pt</p>
    <span>Span-Pet: 88 Pt</span>
    <p>Cryon: 97 Pt</p>
    <span>Span-Koi: 98 Pt</span>
    <p>Pet: 97 Pt</p>
    <p>Brown: 97 Pt</p>
</div>

</body>
</html>
