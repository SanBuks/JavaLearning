<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI伪类选择器</title>
    <style>
        /* checked 表示勾选状态中 */
        input:checked {
            width: 100px;
            height: 100px;
            /* checkbox, radio 无法调试背景色, 用  div 模拟 */
            background-color: darkorange;
        }
        input[type="text"]:disabled {
            width: 100px;
            height: 30px;
            background-color: darkgrey;
        }
        input[type="text"]:enabled{
            width: 100px;
            height: 30px;
            background-color: lightblue;
        }
    </style>
</head>
<body>

<div>
    <input type="checkbox"/>
    <input type="text" disabled />
    <input type="text"/>
</div>

</body>
</html>
