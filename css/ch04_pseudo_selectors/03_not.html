<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类选择器</title>
    <style>
        /* div中所有 p 孩子 排除倒数第三个 */
        div>p:not(:nth-last-of-type(3)) {
            color: bisque
        }
    </style>
</head>
<body>

<div>
    <p>John: 99 Pt</p>
    <p>James: 98 Pt</p>
    <p>Ted: 97 Pt</p>
    <p>Cryon: 97 Pt</p>
    <p>Pet: 97 Pt</p>
    <p>Brown: 97 Pt</p>
</div>

</body>
</html>
