<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定伪类选择器</title>
    <style>
        /** 独生子 **/
        /*p:only-child { color: red }*/

        /** 独生类型子 **/
        /*span:only-of-type { color: red }*/

        /** html 标签 **/
        /*:root { background-color: darkgray; }*/

        /** 内部不嵌套元素 (包括空格也算元素) **/
        span:empty {
            background-color: darkred;
            display: block;
            height: 300px;
            width: 500px
        }
    </style>
</head>
<body>

<div>
    <p>only child</p>
</div>

<div>
    <p>only child</p>
    <span>only type</span>
</div>

<div>
    <p>John: 99 Pt</p>

    <p>Cryon: 97 Pt</p>
    <span>Span-Koi: 98 Pt</span>

</div>

</body>
</html>
