<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>选择器优先级</title>
  <style>
    /*0,1,3*/
    div>p>span:first-child(1) {
        color: azure;
    }
    /*0,2,2*/
    .con p>span:first-of-type {
        color: red;
    }
    /* most */
    span {
        color: yellowgreen !important;
    }
  </style>
</head>
<body>

<div class="con">
  <p>
    <span class="sl" id="firstp"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, sequi. </span>
    <span>Lorem ipsum dolor sit amet.</span>
  </p>
</div>
</body>
</html>
