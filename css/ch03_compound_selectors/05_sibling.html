<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兄弟选择器</title>
    <style>
        /* 选择 a 紧紧相邻的 a 标签*/
        a + a {
            color: brown;
        }
        /* 选择 p 孩子为 a 的所有(同类)兄弟节点 */
        p>a~a {
            color: sandybrown;
        }
    </style>
</head>
<body>
    <div>
        <!-- no-color -->
        <a href="#"> a-tag </a>
        <!-- brown -->
        <a href="#"> b-tag </a>
        <!-- brown -->
        <a href="#"> b-tag </a>
        <span></span>
        <!-- no-color -->
        <a href="#"> c-tag </a>
        <p>
            <!-- no-color -->
            <a href="#"> d-tag </a>
            <!-- sandybrown -->
            <a href="#"> e-tag </a>
            <!-- sandybrown -->
            <a href="#"> f-tag </a>
            <span> xxx </span>
            <!-- sandybrown -->
            <a href="#"> g-tag </a>
        </p>
    </div>
</body>
</html>
