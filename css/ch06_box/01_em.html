<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>em</title>
  <style>
      #div1 {
          font-size: 20px;
          height: 10em;
          width: 10em;
          background: lightblue;
      }
      #div2 {
          height: 10em;
          width: 10em;
          background: lightyellow;
      }
      #div3 {
          height: 10rem;
          width: 10rem;
          background: lightgreen;
          font-size: 10px;
      }

      #div4 {
          height: 50%;
          width: 50%;
          background: lightgreen;
      }
  </style>
</head>
<body style="font-size: 30px">

<div id="div1">
  <span> 10em * 20px(class: font-size) = 200px </span>
</div>

<br>

<div id="div2">
  <span> 10em * 30px(body: font-size) = 300px </span>
</div>

<br>

<div id="div3">
  <span> 10rem * 16px(html: font-size) = 160px </span>
</div>

<br>

<div id="div4">
  <span> 10rem * 16px(html: font-size) = 160px </span>
</div>

</body>
</html>
