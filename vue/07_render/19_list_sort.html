<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表排序</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="con">
  <div id="list">
    <label>关键字 <input type="text"/> </label>
    <button @click="sortType = 1">降序</button>
    <button @click="sortType = 2">升序</button>
    <button @click="sortType = 3">默认</button>
    <ul>
      <li v-for="(item, index) in processedPersons" :key="item.id">
        {{item.name}} - {{item.age}} - {{index}}
      </li>
    </ul>
    <hr/>
  </div>
</div>

<script>
  new Vue({
    el: '#con',
    data: {
      persons: [
        { id: '001', name: 'john', age: 13 },
        { id: '002', name: 'tod', age: 14 },
        { id: '003', name: 'jan', age: 15 },
      ],
      keyWord: '',
      sortType: 0,  // 0-id, 1-name, 2-age
      processedPersons: [],
    },
    computed: {
      immediate: true,
      sortPersons() {
        let filterPersons = this.persons.filter((item) => {
          return item.name.indexOf(this.filter_key) !== -1
        })
        return filterPersons.sort((lhs, rhs)=>{
          if (this.sortType === 0) {
            return lhs.id < rhs.id
          } else if (this.sortType === 1) {
            return lhs.name < rhs.name
          } else {
            return lhs.age < rhs.age
          }
        })
      }
    }
  })
</script>
</body>
</html>
