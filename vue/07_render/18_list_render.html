<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表渲染</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="con">
  <!-- 1. v-show 条件渲染, 本质隐藏控件 -->
<!--  <div v-show="show" style="background-color: skyblue; height: 300px; width: 200px}"></div>-->

  <!-- 2. v-if 条件渲染, 中间不能有间断, 本质移除控件 -->
  <div v-if="n === 0" style="background-color: skyblue; height: 300px; width: 200px}"></div>
  <div v-else-if="n === 1" style="background-color: yellowgreen; height: 300px; width: 200px}"></div>
  <div v-else style="background-color: rebeccapurple; height: 300px; width: 200px}"></div>
  <button @click="change">点我改变</button>

  <!-- 3. 组合条件渲染 -->
  <template v-if="n===1">
    <h1>11111</h1>
    <h1>11111</h1>
    <h1>11111</h1>
  </template>
</div>

<script>
  new Vue({
    el: '#con',
    data: {
      show: false,
      n: 0,
    },
    methods: {
      change () {
        this.show = !this.show
        this.n = (this.n + 1) % 3
      },
    },
  })
</script>
</body>
</html>
