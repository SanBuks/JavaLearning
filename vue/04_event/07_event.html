<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
<div id="button_container">
  <h1>{{name}}</h1>
  <button v-on:click="showInfo1" type="button">点击</button>
  <!-- $event 占位标记为 事件对象 -->
  <!-- v-on 可以简写为 @ -->
  <button @click="showInfo2(22, $event)" type="button">点击</button>
</div>
</body>

<script type="text/javascript">
  new Vue({
    el: '#button_container',
    data: {
      name: '识别',
    },
    methods: {  // methods 不做数据劫持和代理, 直接放在 Vue 实例中
      showInfo1(event) {                // 传递事件
        console.log(this);              // this 是 VM, 如果是箭头函数则是 Window
        alert(event.target.innerHTML);  // 获取事件源的字符
      },
      showInfo2(number, event) {
        console.log(number);
        console.log(event.target.innerHTML);
      },
    },
  });
</script>
</html>
