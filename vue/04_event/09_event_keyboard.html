<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

<div id="button_container">
  <h1>{{name}}</h1>
  <!-- 1. 回车 => enter 删除 => delete 退出 => esc 空格 => space
          换行 => tab  (特殊, 必须配合keydown去使用)
          上 => up 下 => down 左 => left 右 => right -->
  <!-- 2. 系统修饰符: ctrl, alt, shift, meta 用 keydown -->
  <!-- 3. 按键名字: 用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名） -->
  <!-- 4. 按键可以组合 -->
  <input type="number" id="input1" placeholder="请输入数字" @keyup.caps-lock.y="showInfo1"/>
  <input type="number" id="input2" placeholder="请输入数字" @keyup.Enter="showInfo2"/>
</div>
</body>

<script type="text/javascript">
  new Vue({
    el: '#button_container',
    data: {
      name: '键盘事件',
    },
    methods: {
      showInfo1(event) {
        console.log(event.key, event.keyCode, event.target.value)
      },
      showInfo2(event) {
        console.log(event.key, event.keyCode, event.target.value)
      },
    },
  });
</script>
</html>
