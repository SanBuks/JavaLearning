<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>监视</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>

<div id="container">
  <!-- 计算属性 -->
  <h1>今天天气很{{info}}</h1>

  <!-- 1. 利用 methods -->
<!--  <button @click="changeWeather">改变天气</button>-->
  <!-- 2. 利用js表达式 -->
  <button @click="isHot = !isHot">改变天气</button>


</div>
</body>

<script type="text/javascript">
  new Vue({
    el: '#container',
    data: {
      isHot: true,
    },
    methods: {
      changeWeather() {
        this.isHot = !this.isHot
      }
    },
    computed: {
      info() {
        return this.isHot ? '热' : '凉'
      }
    },
    watch: {
      <!-- 3. 监视一般属性 -->
      isHot: {
        // 初始化前调用一次 handler
        immediate: true,
        handler(newValue, oldValue) {
          console.log("isHot 被修改了", newValue, oldValue)
        }
      },
      <!-- 4. 监视计算属性 -->
      info: {
        immediate: true,
        handler(newValue, oldValue) {
          console.log("info 被计算了", newValue, oldValue)
        }
      }
    }
  })

  // watch 的第二种配置方式
  // let vm.$watch('isHot', {
  //   immediate: true,
  //   handler(newValue, oldValue) {
  //     console.log("isHot 被修改了", newValue, oldValue)
  //   }
  // })
</script>
</html>
