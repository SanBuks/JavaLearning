<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内置指令: v-once & v-pre</title>
  <script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
  <!--1. v-once 初次渲染后就视为 静态资源 -->
  <h2 v-once> 初始值 {{value}} </h2>
  <h2> 当前值 {{value}} </h2>
  <button @click="click">点击增加数值</button>

  <!--2. v-pre 跳过节点不再渲染 -->
  <h2 v-pre> 不再解析这个节点 </h2>
</div>
</body>

<script>
  new Vue({
    el: '#root',
    data: {
      value: 1
    },
    methods: {
      click() {
        ++this.value
      }
    }
  })
</script>
</html>
