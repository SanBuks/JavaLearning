<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内置指令: v-cloak</title>
  <!-- src 加载时如果存在阻塞, 后续的控件不会显示 -->
  <script src="../../js/vue.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

<div id="root">
  <h2 v-cloak> {{msg}} </h2>
  <!-- src 加载时如果存在阻塞, 会出现未经渲染的结果 -->
  <!-- 用 v-cloak + css 提前隐藏未经渲染的结果 -->
<!--  <script src="../../js/vue.js"></script>-->
</div>
</body>

<script>
  new Vue({
    el: '#root',
    data: {
      msg: "阻塞信息"
    },
  })
</script>
</html>
