<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>两种 Vue 实例写法</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="root">
  <label>
    输入数据
    <input id="input1" type="text" :value="name"></input>
    <input id="input2" type="text" v-model="name"></input>
  </label>
</div>

<script>
  const vm = new Vue({
    // #1. 通过 el 配置属性
    // el: "#root",
    data: {
      name: "text",
    }
  });
  // #2. 通过 vue 对象的原型的 $mount 挂载到容器
  setTimeout(() => {
    vm.$mount('#root');
  }, 1000);
</script>

</body>
</html>
