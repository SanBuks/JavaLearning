<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue_component</title>
</head>
<script src="../js/vue.js"></script>
<body>

<div id="root">
  <!-- 每次调用返回一个全新的 vc -->
  <student></student>
  <!-- 每次调用返回一个全新的 vc -->
  <student></student>
  <!-- 非脚手架不可以用自闭 -->
</div>

</body>

<script>

  const student = Vue.extend({
    name: 'student',
    // 3. this 指向 vc
    template: `
      <div>
        <h2>学生名称：{{ studentName }}</h2>
        <h2>学生年龄：{{ studentAge }}</h2>
      </div>`,
    data() {
      return {
        studentName: 'Bob',
        studentAge: 19,
      };
    },
  });

  // 1. student 实质名为 VueComponent 构造函数
  // 2. 每次调用都会 new VueComponent
  console.log('@', student)

  // Vue.component('hello',hello) // 全局注册

  new Vue({
    // 4. this 指向 vm, vm 中 $children 递归包含 vc
    el:"#root",
    components: {
      // StudentTest 需要 脚手架可以命名
      student: student,
    }
  })


  // 5. vc 与 vm 的区别：
  // vc 不可绑定容器, vm 可以
  // vc 返回 data() 防止引用, vm 不用



</script>
</html>
