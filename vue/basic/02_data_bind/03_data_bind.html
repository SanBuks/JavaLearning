<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双向绑定</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="root">
  <label>
    输入数据
    <!-- 单向绑定 -->
    <input id="input1" type="text" v-bind:value="name"/>
    <!-- v-model 双向绑定 只能绑定在表单元素中(有 value 属性) -->
    <input id="input2" type="text" v-model:value="name"/>
    <!-- v-model 简写形式 -->
    <input id="input3" type="text" v-model="name"/>
  </label>
</div>

<script type="text/javascript">
  new Vue({
    el: '#root',
    data: {
      name: 'text',
    },
  });
</script>
</body>
</html>
