<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定 class</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<style>
  .basic {
    width: 400px;
    height: 100px;
    border: 1px solid black;
  }
</style>
<body>

<div id="co">
  <!-- #1. 通过对象 改变 style -->
  <div class="basic" :style="styleObj" @click="objMode"> 123 </div>
  <!-- #1. 通过数组 改变 style -->
  <div class="basic" :style="styleArr" @click="arrMode"> 123 </div>
</div>

<script type="text/javascript">
  new Vue({
    el: "#co",
    data: {
      styleObj: {
        backgroundColor: "skyblue"
      },
      styleArr: [
        { backgroundColor: "skyblue" }
      ]
    },
    methods: {
      objMode() {
        // 用 $set 增加响应式属性
        this.$set(this.styleObj, 'borderRadius', "20px")
        this.$set(this.styleObj, 'fontSize', "30px")
      },
      arrMode() {
        this.styleArr.push({borderRadius: "20px"})
        this.styleArr.push({fontSize: "30px"})
      }
    }
  })
</script>
</body>
</html>
