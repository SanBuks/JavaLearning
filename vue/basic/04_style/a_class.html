<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绑定 class</title>
  <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<style>
    .basic {
        width: 400px;
        height: 100px;
        border: 1px solid black;
    }

    .happy {
        border: 4px solid red;;
        background-color: rgba(255, 255, 0, 0.644);
        background: linear-gradient(30deg, yellow, pink, orange, yellow);
    }

    .sad {
        border: 4px dashed rgb(2, 197, 2);
        background-color: gray;
    }

    .normal {
        background-color: skyblue;
    }

    .at1 {
        background-color: yellowgreen;
    }

    .at2 {
        font-size: 30px;
        text-shadow: 2px 2px 10px red;
    }

    .at3 {
        border-radius: 20px;
    }
</style>
<body>

<div id="co">
  <!-- #1. class 样式 叠加 :class 指定样式 -->

  <!-- #2. 通过字符串 改变 class -->
  <div id="app1" class="basic" :class="typeStr" @click="strMode"></div>
  <!-- #3. 通过数组 改变 class -->
  <div id="app2" class="basic" :class="typeArr" @click="arrMode"></div>
  <!-- #4. 通过对象 改变 class -->
  <div id="app3" class="basic" :class="typeObj" @click="objMode"></div>

</div>

<script type="text/javascript">
  new Vue({
    el: "#co",
    data: {
      typeStr: "normal",
      typeArr: ["at1", "at2", "at3"],
      typeObj: {
        at1: false,
        at2: false,
      },
    },
    methods: {
      strMode() {
        const arr = ["sad", "normal", "happy"]
        this.typeStr = arr[Math.floor(Math.random() * 3)]
      },
      arrMode() {
        this.typeArr.pop()
      },
      objMode() {
        this.typeObj.at1 = !this.typeObj.at1
        this.typeObj.at2 = !this.typeObj.at2
      }
    }
  })
</script>
</body>
</html>
