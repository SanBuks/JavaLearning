<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 数据代理</title>
</head>
<script type="text/javascript" src="../../js/vue.js"></script>
<body>
<div id="root">
</div>

<script type="text/javascript">
  let obj = {
    name: 'txt'
  }
  // #1. Vue 对象中 _data 数据劫持了 data 实现响应式
  // #2. Vue 为了开发方便 将 _data 中的属性通过代理的方式直接在 Vue 实例中访问
  const vm = new Vue({
    el: '#root',
    data: obj
  })
  vm.name = 'txt-changed'
  console.log(obj.name)
</script>
</body>
</html>
