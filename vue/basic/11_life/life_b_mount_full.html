<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>挂载</title>
  <script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
<!--  <h1>当前值 {{n}} </h1>-->
<!--  <button @click="add">点击 + 1 </button>-->
</div>
</body>

<script>
  const vm = new Vue({
    // 放入节点中, 并解析 el 对象
    // el: '#root',

    // 完全替换 对象
    template: `
      <div>
        <h1>当前值 {{n}} </h1>
        <button @click="add">点击 + 1 </button>
      </div>
    `,
    data: {
      n: 1.0
    },
    // 初始化完成, 数据监测和反应式未初始化
    beforeCreate() {
      console.log('beforeCreate', this)
      // debugger;
    },
    // 数据监测和反应式完成, 虚拟 DOM 生成, 未解析模板
    created() {
      console.log('created', this)
      // debugger;
    },
    // 模板解析完成, 虚拟 DOM 未挂载, 对 DOM 的操作无效
    beforeMount() {
      console.log('beforeMount', this)
      // debugger;
    },
    // 挂载完毕(只一次)
    // 存在 el, 会对 包含 el 在内进行解析
    // 不存在 el, 只会将 template 的根组件放在指定组件下
    mounted(){
      console.log('mounted', this)
      // debugger;
    },
    methods: {
      add() {
        this.n++
      }
    },
  })
  // 直接挂载
  vm.$mount('#root')
</script>
</html>
