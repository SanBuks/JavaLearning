<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>引子</title>
  <script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
  <h1 :style="{opacity}">标题</h1>
</div>
</body>

<script>
  const vm = new Vue({
    el: '#root',
    data: {
      opacity: 1.0
    },
    // 1. Vue 完成模板解析并将初始 DOM 放入页面后调用 (只一次)
    //    this 为 Vue 实例
    mounted(){
      setInterval(()=>{
        vm.opacity -= 0.01
        if (vm.opacity <= 0)
          vm.opacity = 0
      }, 16)
    },
    methods: {

    },
  })
  // 外部定时器修改样式
  // setInterval(()=>{
  //   vm.opacity -= 0.01
  //   if (vm.opacity <= 0)
  //     vm.opacity = 0
  // }, 16)
</script>
</html>
