<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>生命周期</title>
  <script src="../../js/vue.js"></script>
</head>
<body>

<div id="root">
  <h1 :style="{opacity}">标题</h1>
  <button @click="stop">点击停止变化</button>
</div>

</body>

<script>
  new Vue({
    el: '#root',
    data: {
      timer_id: null,
      opacity: 1.0
    },
    mounted(){
      this.timer_id = setInterval(() => {
        this.opacity -= 0.01
        if (this.opacity < 0)
          this.opacity = 1.0
      }, 16)
    },
    beforeDestroy() {
      clearInterval(this.timer_id)
    },
    methods: {
      stop() {
        this.$destroy()
      }
    },
  })
</script>
</html>
