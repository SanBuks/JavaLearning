<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>更新错误</title>
  <script src="../../js/vue.js"></script>
</head>
<body>

<div id="con">
  <div id="list">
    <ul>
      <button @click="change"> 更改 </button>
      <li v-for="(item, index) in people" :key="item.id">
        {{item.name}} - {{item.age}} - {{index}}
      </li>
    </ul>
    <hr/>
  </div>
</div>

<script>
  let vm = new Vue({
    el: '#con',
    data: {
      people: [
        { id: '001', name: 'john', age: 16 },
        { id: '002', name: 'zod', age: 14 },
        { id: '003', name: 'ban', age: 13 },
      ],
    },
    methods: {
      change() {
        // #1. vue 监测数据出现的问题
        // this.persons[0].name = 'xxx'  // 奏效
        this.people[0] = { id: '001', name: 'ppp', age: 16 } // 不奏效
      },
    },
  })
  console.log(vm)


</script>
</body>
</html>
