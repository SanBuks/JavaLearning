<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>内置指令</title>
  <script src="../js/vue.js"></script>
</head>
<body>

<div id="root">
  <!-- 1. v-text 替换文本内容, 不解析内容内的 html -->
  <div v-text="msg">内容没有意义</div>
  <!-- 2. v-html 替换文本内容, 解析内容中的 html -->
  <!-- 浏览器会保存 若干个键值对作为 某个网站的 cookie, cookie 不会跨浏览器 -->
  <div v-html="msg">内容没有意义</div>
</div>


</body>

<script>
  new Vue({
    el: '#root',
    data: {
      msg: "<a href='javascript:'location>xxxx<h3>",
    },
  })
</script>
</html>
