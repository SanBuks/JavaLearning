<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
</head>
<script type="text/javascript" src="js/vue.js"></script>
<body>
<style>
    * {
        margin-top: 20px;
    }
    .demo1 {
        height: 50px;
        background-color: skyblue;
        padding: 5px;
    }
    .demo2 {
        height: 20px;
        background-color: springgreen;
        padding: 5px;
    }
</style>

<div id="button_container">
    <h1>{{name}}</h1>

    <!-- 1. 阻止默认行为 -->
    <a href="https://www.sss.com" @click.prevent="showInfoPrevent" type="button">防止跳转</a>
    <!-- 2. 阻止事件冒泡 -->
    <!-- 事件冒泡是指当某个元素上的事件被触发时, 该事件将会沿着 DOM 树向上传播, 直到传播到最外层的元素为止 -->
    <div class="demo1" id="div1" @click="showInfoStop">
        <button @click.stop="showInfoStop">阻止事件冒泡</button>
    </div>
    <!-- 3. 事件只触发一次 -->
    <button @click.once="showInfoOnce">只触发一次</button>
    <!-- 4. 事件捕获 -->
    <div class="demo1" id="divOuter" @click="showInfoCapture">
        <div class="demo2" id="divInner" @click="showInfoCapture"> </div>
    </div>

</div>
</body>

<script type="text/javascript">
    new Vue({
        el: "#button_container",
        data: {
            name: "识别"
        },
        methods: {
            showInfoPrevent(event) {
                // event.stopPropagation()
                alert(event.target.innerHTML)
            },
            showInfoStop(event) {
                alert(event.target.innerHTML)
            },
            showInfoOnce(event) {
                alert(event.target.innerHTML)
            },
            showInfoCapture(event) {
                alert(event.target.innerHTML)
            },
        }
    })
</script>
</html>
