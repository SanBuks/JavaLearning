<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage</title>
</head>
<body>
<h2>LocalStorage</h2>
<button onclick="addItem()"> 增加本地存储</button>
<button onclick="clearItem()"> 清空本地存储</button>
<button onclick="getItem()"> 获取本地存储</button>
<button onclick="removeItem()"> 删除本地存储</button>

</body>

<script>
  function addItem() {
    let obj = { name: 'job', age: 14 }
    localStorage.setItem('a', '4')
    localStorage.setItem('a', 3)                    // 转化成字符串, 覆盖
    localStorage.setItem('c', JSON.stringify(obj))  // 需要手动解析为字符串
  }
  function removeItem() {
    localStorage.removeItem('c')
  }
  function getItem() {
    console.log(localStorage.getItem('c'))
  }
  function clearItem() {
    localStorage.clear()
  }
</script>
</html>
