<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单收集</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
  <!-- 1.多种表单数据的绑定方法 -->
  <form @submit.prevent="submit">
    <label>
      <!-- 2. .trim修饰符 将 text 去除前后空白符 -->
      账号: <input type="text" v-model.trim="form.account"> <br> <br>
      密码: <input type="password" v-model.trim="form.password">
    </label>
    <br> <br>

    <label> 年龄:
      <!-- 3. .number修饰符 将 text 自动转为 number -->
      <input type="number" v-model.number="form.age">
    </label>
    <br> <br>

    <label> 性别:
      <input type="radio" name="sex" v-model="form.sex" value="男">
      <input type="radio" name="sex" v-model="form.sex" value="女">
    </label>
    <br> <br>

    <label> 爱好:
      吃饭<input type="checkbox" value="吃饭" v-model="form.hobbies">
      睡觉<input type="checkbox" value="睡觉" v-model="form.hobbies">
    </label>
    <br> <br>

    <label> 校区:
      <select v-model="form.school">
        <option value="南宁">南宁</option>
        <option value="南昌">南昌</option>
      </select>
    </label>
    <br> <br>

    <label> 其他信息:
      <!-- 4. .lazy修饰符 失去焦点收集数据 -->
      <textarea v-model.lazy="form.other"></textarea>
    </label>
    <br> <br>

    <label>
      <input type="checkbox" v-model="form.isAccept"> 接受<a href="https://www.baidu.com">用户信息协议</a>
    </label>
    <br> <br>

    <button @click.prevent="submit">提交</button>
  </form>
</div>
</body>

<script>
  new Vue({
    el: '#root',
    data: {
      form: {
        account: '',
        password: '',
        sex: '',
        age: null,
        hobbies: [],
        school: '南昌',
        other: '',
        isAccept: false
      }
    },
    methods: {
      submit() {
        console.log(JSON.stringify(this.form))
      }
    },
  })
</script>
</html>
