<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件嵌套</title>
</head>
<script src="../js/vue.js"></script>
<body>

<!-- 绑定 vm 中的 app 组件 -->
<div id="root"> </div>

</body>

<script>

  const student = {
    name: 'student',
    template: `
      <div>
        <h2>学生名称：{{ studentName }}</h2>
        <h2>学生年龄：{{ studentAge }}</h2>
      </div>`,
    data() {
      return {
        studentName: 'Bob',
        studentAge: 19,
      };
    },
  };

  const school = {
    name: 'school',  // 显示 vue 开发工具中的名称
    template: `
      <div>
        <h2>学校名称：{{ schoolName }}</h2>
        <h2>学校地址：{{ schoolAddress }}</h2>
        <student></student>
      </div>
    `,
    data() {
      return {
        schoolName: 'school',
        schoolAddress: 'abc river',
      };
    },
    components: {student: student},
  };

  // 根组件
  const app = {
    name: 'app',
    template: `
      <school></school>
      <hr>`,
    components: {
      school: school
    }
  }

  new Vue({
    el: '#root',
    template: `<app></app>`,
    components: {
      app: app,
    },
  });

</script>
</html>
