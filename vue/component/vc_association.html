<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue_component</title>
</head>
<script src="../js/vue.js"></script>
<body>

<div id="root">
  <student></student>
</div>

</body>

<script>

  const student = Vue.extend({
    template: `
      <div>
        <h2>学生名称：{{ studentName }}</h2>
        <h2>学生年龄：{{ studentAge }}</h2>
      </div>`,
    data() {
      return {
        studentName: 'Bob',
        studentAge: 19,
      };
    },
  });

  new Vue({
    // 4. this 指向 vm, vm 中 $children 递归包含 vc
    el:"#root",
    components: {
      student: student,
    }
  })

  console.log(student.prototype.__proto__ === Vue.prototype)
  console.log(student.prototype)
  console.log(Vue.prototype)

</script>
</html>
