<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>键盘事件</title>
</head>
<script type="text/javascript" src="js/vue.js"></script>
<body>

<div id="button_container">
  <h1>{{name}}</h1>
  <!-- keyup / keydown -->

  <label for="input"></label><input type="number" id="input" placeholder="请输入数字" @keyup.Enter="showInfo(3, $event)"/>
</div>
</body>

<script type="text/javascript">
  new Vue({
    el: '#button_container',
    data: {
      name: '键盘事件',
    },
    methods: {
      showInfo(number, event) {
        console.log(event.k, event.keyCode)
      },
    },
  });
</script>
</html>
